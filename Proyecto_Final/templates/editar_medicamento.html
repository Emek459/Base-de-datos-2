{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Medicamento</h2>
    <form action="/editar_medicamento/{{ medicamento.id }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medicamento.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci칩n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ medicamento.descripcion }}" required>
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="number" class="form-control" id="precio" name="precio" value="{{ medicamento.precio }}" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="cantidad_disponible">Cantidad Disponible</label>
            <input type="number" class="form-control" id="cantidad_disponible" name="cantidad_disponible" value="{{ medicamento.cantidad_disponible }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <!-- Bot칩n Atr치s -->
        <a href="/inventario" class="btn btn-secondary">Atr치s</a>
    </form>
</div>
{% endblock %}
