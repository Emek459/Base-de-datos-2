{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Empleado</h2>
    <form action="/editar_empleado/{{ empleado.id }}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empleado.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ empleado.apellido }}" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" value="{{ empleado.edad }}" required>
        </div>
        <div class="form-group">
            <label for="cargo">Cargo</label>
            <input type="text" class="form-control" id="cargo" name="cargo" value="{{ empleado.cargo }}" required>
        </div>
        <div class="form-group">
            <label for="fecha_contratacion">Fecha Contratación</label>
            <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion" value="{{ empleado.fecha_contratacion }}" required>
        </div>
        <div class="form-group">
            <label for="user_name">Nombre de Usuario</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ empleado.usuario.user_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/empleados" class="btn btn-secondary">Atrás</a>
    </form>
</div>
{% endblock %}
