{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Usuario</h2>
    <form action="/administrar/usuarios/{{ usuario.id }}" method="post">
        <div class="form-group">
            <label for="user_name">Nombre de Usuario</label>
            <input type="text" class="form-control" id="user_name" name="user_name" value="{{ usuario.user_name }}" readonly>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" value="{{ usuario.password }}">
        </div>
        <div class="form-group">
            <label for="rol">Rol</label>
            <input type="text" class="form-control" id="rol" name="rol" value="{{ usuario.rol }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="/administrar/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
